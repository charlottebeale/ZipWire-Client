

<form [formGroup]="buyStockForm" (ngSubmit)="onSubmit();">
    <select formControlName="security">
        <option *ngFor="let security of securities"  [value]="security.id">{{security.symbol}} {{security.name}} {{security.currentPrice | currency}}</option>
    </select><br>
    
        <div >
            <label># of Shares </label> 
        <input type="number" 
        class="form-control" 
        formControlName="numShares">
         or 
        <label>Total Cost </label> 
        <input  
        class="form-control" 
        [value]="buyStockForm.get('totalCost').value | currency"
        formControlName="totalCost">

    </div>
    

    <button class="btn btn-primary" [disabled]="!buyStockForm.valid">Submit</button>
    <p>{{[numbers]}}</p>
    <button type="button" class="btn btn-primary" (click)="acctTest()">
        Test
      </button>
</form>
