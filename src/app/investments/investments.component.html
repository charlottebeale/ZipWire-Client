

<div class="row" style="max-width: 100%; margin:10px;">
    <div class="col">
        <app-investment-header
        [account]="account">
        </app-investment-header>
        <button type="button" class="btn btn-primary" (click)="acctTest()">
            Test
        </button>
        <p>{{numbers}}</p>
    </div>
</div>
<div class="row" style="max-width: 100%; margin:10px;" *ngIf="account">
    <div class="col-md-4" style="border: 1px solid black;">
        <h3>Security Holdings</h3>
        <app-holdings-list
        [account]="account">
        </app-holdings-list>
    </div>
    <div class="col-md-4" style="border: 1px solid black;">
        <h3></h3>
        <app-security-graph>
        </app-security-graph
        >
    </div>
    <div class="col-md-4" style="border: 1px solid black;">
        <h3>Buy Stocks</h3>
        <app-investment-buy-form
        [account]="account">
        </app-investment-buy-form>
    </div>
</div>
