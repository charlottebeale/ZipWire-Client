<ngb-accordion [closeOthers]="true" >
    <ngb-panel id="static-{{holding.id}}" *ngFor="let holding of account.holdings">
        <ng-template ngbPanelTitle style="width:100%;">
            <!-- <div class="card title" style="width:100%;"> -->
                <span style="float:left;">{{holding.security.symbol}} ({{holding.security.name}})</span> 
            <!-- </div> -->
        </ng-template>
        <ng-template ngbPanelContent>
            <label>Shares Held</label>: {{holding.numShares}}<br>
            <label>Shares Purchased</label>: {{holding.purchaseDate}}<br>
            <label>Purchase Price</label>: {{holding.purchaseCost * holding.numShares | currency}} ({{holding.purchaseCost | currency}}/share)<br>
            <label>Position Value</label>: {{holding.value | currency}} ({{holding.security.currentPrice | currency}}/share)<br>

        </ng-template>
    </ngb-panel>
</ngb-accordion>
