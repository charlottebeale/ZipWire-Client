
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
            <label for="loginInputEmail1">Email address</label>
            <input type="email" formControlName = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="loginInputPassword">Password</label>
            <input type="password" formControlName = "password" class="form-control" id="exampleInputPassword1" required placeholder="Password">
            </div>
